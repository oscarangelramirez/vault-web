<div class="d-flex flex-column flex-wrapper">
    <header>
        <nav class="navbar navbar-expand-lg bg-color-buzone-primary border-bottom">
            <a class="navbar-brand" routerLink="/home">
                <img src="assets/img/logo_banner.png" height="35" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon-animate spring" [ngClass]="{'is-active': toogle}"
                    (click)="toogle = !toogle">
                    <div class="navbar-toggler-icon-animate-box">
                        <div class="navbar-toggler-icon-animate-inner"></div>
                    </div>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/home" routerLinkActive="active">Inicio</a>
                    </li>
                    <li class="nav-item" *ngIf="user && isPaysheet">
                        <a class="nav-link" routerLink="/issues/paysheet" routerLinkActive="active">Nóminas</a>
                    </li>
                    <li class="nav-item" *ngIf="user && isCfdi">
                        <a class="nav-link" routerLink="/issues/cfdi" routerLinkActive="active">CFDI's</a>
                    </li>
                    <li class="nav-item" *ngIf="user && (isCfdi || isPaysheet)">
                        <a class="nav-link" routerLink="/downloads" routerLinkActive="active">Descargas</a>
                    </li>
                    <li class="nav-item" *ngIf="user && isAdmin">
                        <a class="nav-link" routerLink="/users" routerLinkActive="active">Usuarios</a>
                    </li>
                    <li class="nav-item" *ngIf="user">
                        <button type="button" class="btn btn-primary" (click)="logout()">Cerrar sesión</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="flex-fill">
        <div class="bg-color-buzone-gray p-2">
            <h2 class="display-5">Nuevo</h2>
        </div>
        <div class="container-fluid">
            <form [formGroup]="addForm" [ngClass]="{'was-validated': submitted}" (ngSubmit)="add()">
                <div class="row flex-fill h-100">
                    <div class="col-md-1 col-2 p-0 tool-wrapper">
                        <div class="bg-dark border-right h-100">
                            <div class="list-group list-group-flush">
                                <button type="submit" class="btn btn-link text-danger" ngbTooltip="Agregar">
                                    <i class="fas fa-save fa-2x"></i>
                                </button>
                                <button type="button" class="btn btn-link text-danger" ngbTooltip="Cancelar" (click)="cancel()">
                                    <i class="fas fa-times fa-2x"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-11 col-10">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small">Nombre</label>
                                            <input type="text" class="form-control form-control-sm" placeholder="Nombre"
                                                formControlName="name" required>
                                            <div class="invalid-feedback">
                                                El nombre es requerido
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small">Apellido paterno</label>
                                            <input type="text" class="form-control form-control-sm"
                                                placeholder="Apellido paterno" formControlName="lastName" required>
                                            <div class="invalid-feedback">
                                                El apellido paterno es requerido
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small">Correo electrónico</label>
                                            <input type="text" class="form-control form-control-sm"
                                                placeholder="Correo electrónico" formControlName="email" required>
                                            <div class="invalid-feedback">
                                                El correo electrónico es requerido
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small">Contraseña</label>
                                            <input type="password" class="form-control form-control-sm"
                                                placeholder="Contraseña" formControlName="password" required>
                                            <div class="invalid-feedback">
                                                La contraseña es requerida
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small">Rol</label>
                                            <select class="form-control form-control-sm" formControlName="role" required>
                                                <option value="Admin">Administrador</option>
                                                <option value="Cfdi">CFDI</option>
                                                <option value="Paysheet">Nómina</option>
                                            </select>
                                            <div class="invalid-feedback">
                                                El rol es requerido
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 d-flex align-items-end">
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox">
                                                <input id="inputIsActive" type="checkbox" class="custom-control-input"
                                                    formControlName="isActive">
                                                <label class="custom-control-label" for="inputIsActive">Activo</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="col-lg-12 d-flex justify-content-between">
                <div class="row">
                    <div class="col-lg-12">
                        <img class="img-fluid" src="assets/img/logo_footer.png">
                        <small class="text-white">Versión: 1.0.0.0</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <small class="text-white">© Copyright 2014 Buzón E. Todos los Derechos Reservados.</small>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
